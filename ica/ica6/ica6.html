<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICA6</title>
    <link rel="stylesheet" href="https://use.typekit.net/ttz4jhq.css">
    <style>
        html {
            font-family: "Fagun-Regular", sans-serif;
            box-sizing: border-box;
        }
        body {
            background-color: lightgray;
        }
        .gallery-container {
            display: grid;
            grid-template-areas: 
                "header header"
                "nav    sidebar"
                "main   sidebar"
            ;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-area: main;
        }
        .photo-card { 
            flex: 1 1 300px; height: 200px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .photo-card img {
            width: 85%;
            height: 85%;
            object-fit: contain;
            object-position: center;
        }
        .featured {
            grid-column: span 2;
        }

        .gallery-nav {
            grid-area: nav;
        }
        .gallery-sidebar {
            grid-area: sidebar;
        }
        .gallery-header {
            grid-area: header;
            text-align: center;
            font-size: xx-large;
            font-weight: bold;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: medium;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <header class="gallery-header">Photo Gallery</header>
        <nav class="gallery-nav">
            <button>All</button>
            <button>Nature</button>
            <button>Architecture</button>
        </nav>

        <main class="gallery-grid">
            <div class="photo-card" data-category="nature">
                <img src="Nature 1.jpg" alt="Nature Photo 1">
            </div>
            <div class="photo-card" data-category="nature">
                <img src="Nature 2.jpg" alt="Nature Photo 2">
            </div>
            <div class="photo-card" data-category="architecture">
                <img src="Architecture 1.jpg" alt="Architecture Photo 1">
            </div>
            <div class="photo-card featured" data-category="nature">
                <img src="Feature.jpg" alt="Featured Photo">
            </div>
            <div class="photo-card" data-category="nature">
                <img src="Nature 3.jpg" alt="Nature Photo 3">
            </div>
            <div class="photo-card" data-category="architecture">
                <img src="Architecture 2.jpg" alt="Architecture Photo 2">
            </div>
        </main>
        
        <aside class="gallery-sidebar">Filter Options</aside>
    </div>

    <script>
        const filterButtons = document.querySelectorAll('.gallery-nav button');
        const photoCards = document.querySelectorAll('.photo-card');

        filterButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                const filterValue = event.target.textContent.toLowerCase();
                filterPhotos(filterValue);
            });
        });

        function filterPhotos(category) {
            photoCards.forEach(card => {
                if (category === 'all' || card.dataset.category === category) {
                    card.style.display = 'block';
                }
                else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
