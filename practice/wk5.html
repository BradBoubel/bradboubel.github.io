<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        .card-header {
            display: flex;
            flex-direction: column;
            gap: 0rem;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            height: 2rem;
            width: 10rem;
            border-radius: 25px;
            border: 2px black solid;
            background-color: aliceblue;
            font-size: 15px;
        }
        button:hover {
            cursor: pointer;
            background-color: lightgrey;
        }

        h3 {
            text-align: center;
            font-size: 3rem;
        }
        .card-content {
            display: none;
            border: 5px black solid;
            margin-top: 2rem;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h3>Community Garden Project</h3>
            <button class="expand-btn" aria-label="Expand card" id="button-ID">+</button>
        </div>
        <div class="card-content">
            <p class="summary">Join neighbors in creating a shared growing space...</p>
            <div class="details hidden">
                <p>Meeting every Saturday at 10am. Tools provided. All skill levels welcome.</p>
                <p>Contact: garden@community.org</p>
            </div>
        </div>
    </div>
    <script>
        let info = false;
        
        const expandBtn = document.querySelector('.expand-btn');
        const details = document.querySelector('.card-content');
        const buttonContent = document.getElementById('button-ID');


        expandBtn.addEventListener('click', showInfo);

        function showInfo() {
            if (info == false) {
                details.style.display = 'flex';
                buttonContent.innerHTML = "-";
                info = true;
            }
            else {
                details.style.display = 'none';
                buttonContent.innerHTML = "+";
                info = false;
            }
        }
    </script>
</body>
</html>
